<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Portfolio</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="desktop">
      <div class="recycle-bin"></div>
      <div class="folder-shortcut">
        <div class="window-main"></div>
      </div>
    </main>
    <footer class="taskbar">
      <div class="left">
        <div class="start"></div>
        <span class="material-symbols-sharp search-icon"> search </span>
        <input type="text" class="search" value="Search" />
        <div class="explorer"></div>
        <div class="vscode"></div>
        <div class="chrome"></div>
      </div>
      <div class="right">
        <span class="material-symbols-sharp"> expand_less </span>
        <span class="material-symbols-sharp"> battery_full_alt </span>
        <span class="material-symbols-sharp"> rss_feed </span>
        <span class="material-symbols-sharp"> volume_up </span>
        <p class="p lang">ENG</p>
        <p class="p time">05:00</p>
        <span class="material-symbols-sharp thing"> tooltip </span>
      </div>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
