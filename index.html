<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Portfolio</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="desktop">
      <div class="recycle-bin"></div>
      <div class="folder-shortcut">
        <div class="window-main">
          <div class="header">
            <div class="header-top">
              <div class="header-left">
                <div class="small-folder"></div>
                <div class="small-file">
                  <span
                    class="material-symbols-sharp"
                    style="
                      color: black;
                      font-size: 15px;
                      text-align: center;
                      padding-top: 2px;
                    "
                  >
                    done
                  </span>
                </div>
                <div class="small-folder small-folder-2"></div>
                <span
                  class="material-symbols-sharp"
                  style="border-right: 1px solid rgba(104, 104, 104, 0.692)"
                >
                  arrow_drop_down
                </span>
                <p class="name">Serhii Krakovskyi</p>
              </div>
              <div class="header-right">
                <span class="material-symbols-sharp small-r 'minimize">
                  minimize
                </span>
                <span class="material-symbols-sharp small-r">
                  check_box_outline_blank
                </span>
                <span class="material-symbols-sharp small-r close">
                  close
                </span>
              </div>
            </div>
            <div class="header-bot">
              <div class="header-left">
                <p class="tab" style="padding-left: 20px">File</p>
                <p class="tab">Home</p>
                <p class="tab">Share</p>
                <p class="tab">View</p>
              </div>
              <div class="header-right">
                <span
                  class="material-symbols-sharp more"
                  style="margin-right: 3px"
                >
                  expand_more
                </span>
                <span class="material-symbols-sharp" style="margin-right: 3px">
                  help
                </span>
              </div>
            </div>
          </div>
          <div class="searches"></div>
          <section class="main">
            <nav class="nav"></nav>
            <div class="field">
              <div class="sort">
                <p class="sort-item"></p>
                <p class="sort-item"></p>
                <p class="sort-item"></p>
                <p class="sort-item"></p>
              </div>
              <div class="folder-container">
                <div class="folder"></div>
                <div class="folder"></div>
                <div class="folder"></div>
                <div class="folder"></div>
                <div class="folder"></div>
              </div>
            </div>
          </section>
          <div class="foot">
            <p class="quantity"></p>
            <div class="lil-icons"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="taskbar">
      <div class="left">
        <div class="start"></div>
        <span class="material-symbols-sharp search-icon"> search </span>
        <input type="text" class="search" value="Search" />
        <div class="explorer"></div>
        <div class="vscode"></div>
        <div class="chrome"></div>
      </div>
      <div class="right">
        <span class="material-symbols-sharp"> expand_less </span>
        <span class="material-symbols-sharp"> battery_full_alt </span>
        <span class="material-symbols-sharp"> rss_feed </span>
        <span class="material-symbols-sharp"> volume_up </span>
        <p class="p lang">ENG</p>
        <p class="p time">05:00</p>
        <span class="material-symbols-sharp thing"> tooltip </span>
      </div>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
